		<meta charset="utf-8">

	</head>
	<body background='../static/img/bg_grey.jpeg'>
		<div id="main_container">
			<div id="header">
					<h4>LOGO</h4>
					<a class="btn" id="ttip" onclick="handlePost()">
						<i class="icon-align-justify"></i>
					</a>
			</div>
			<div id="ttip_info" class="popover fade left in" style="top: 4px; left: 1150px; display: none;"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content"><a href='#post' onclick="handlePost()">Post a recipe</a></div></div>

			<section id="letscook">
				
			
			</section>
			<section id="post_recipe">
				
			</section>
			<section id="search_result" class="container">
				
			
			</section>
			<!-- <ul class="thumbnails" id="search_results" class="container">
			</ul> -->

			<script type="text/template" id="landing_template">
				<h1 id='center_logo'> Let Me Cook </h1>
					<fieldset>
						<input type="text" id="ingredients" placeholder="What food items do you have?" autofocus>
						<button id="search" class="btn btn-info">Cook</section>
					</fieldset>
			</script>

			<script type="text/template" id="recipe_template">
				<% _.each(recipes, function(recipe) { %>  
				<div class="hero-unit">
					<a href="#" class="thumbnail">
      				<img src="../static/img/download.jpeg" alt="">
    				</a>
  					<p><strong><%= recipe.title %></strong></p> 
  					<p><%= recipe.steps %></p> 
					<p><i class='icon-heart'></i></p>
				</div>
				<% }); %>
			</script>

			<script type="text/template" id="post_template">
				<div id="post_form">
					<div>
						<input type="text" placeholder="Recipe Title">
						<textarea id="steps" rows="3"></textarea>
					</div>
				</div>
			</script>

			<!--<script type="text/template" id="recipe_template">

				      <img data-src="../static/img/download.jpeg" alt="">

				    </div>
				  </li>
				<% }); %>
			</script>-->
			
		</div>

			function handlePost()
			{
				$("#ttip_info").toggle();
			}
			</script>
			<script type="text/javascript" src="../static/js/libs/bootstrap.min.js"></script>
			<script type="text/javascript" src="../static/js/libs/bootstrap_ttip.js"></script>
